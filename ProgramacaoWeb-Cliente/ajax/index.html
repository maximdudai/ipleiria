<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ficha 4 - Bootstrap</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/styles/styles.css">

  </head>
  <body>
    <div class="container">
      <h1 class="search-title">Lista Filmes</h1>

      <div class="mb-3">
        <input
          id="input-search"
          type="text"
          class="form-control"
          name="input-search"
          placeholder="Search movie..."
        />
        <button class="btn btn-primary my-3" id="btn-search">Procurar</button>
      </div>

      <div class="lista-filmes row">
        <div class="card-movie co-sm-6 col-md-6 mb-4">
          <a href="#" target="_blank" class="card-link">
            <div class="card">
              <img src="" class="card-img-top object-fit-cover img-movie" alt="" />
              <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">
                  Some quick example text to build on the card title and make up
                  the bulk of the card's content.
                </p>
                <button
                  class="btn btn-primary add-fav"
                  id="addToFavorite"
                >
                  favorite
                </button>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <!-- Boostrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script src="assets/script/script.js"></script>
  </body>
</html>
