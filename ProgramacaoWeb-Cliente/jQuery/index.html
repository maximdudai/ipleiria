<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ficha 5 - jQuery</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Formulario</h1>

      <form method="post">
        <div class="mb-3">
          <label for="nameInput" class="form-label">Name</label>
          <input type="text" class="form-control" id="nameInput" />
        </div>
        <div class="mb-3">
          <label for="emailInput" class="form-label">Email</label>
          <input type="email" class="form-control" id="emailInput" />
        </div>
        <div class="mb-3">
          <label for="mensagemInput" class="form-label">Mensagem</label>
          <textarea class="form-control" id="mensagemInput" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <label for="dataNascimentoInput" class="form-label">Data de Nascimento</label>
          <select name="dataDeNascimentoSelect" id="dataNascimentoInput">
          </select>
        </div>
        <div class="mb-3">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="male">
            <label class="form-check-label" for="male">
              Masculino
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="female">
            <label class="form-check-label" for="female">
              Feminino
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="other">
            <label class="form-check-label" for="other">
              Outro
            </label>
          </div>
        </div>
        <div class="mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="termosEcondicoes">
            <label class="form-check-label" for="termosEcondicoes">
              Termos e Condições
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" id="submitForm">Submit</button>
      </form>
    </div>

    <!-- Boostrap -->
    <script src="assets/js/script.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
